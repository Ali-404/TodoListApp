{% extends "base.html" %}
{% block content %}

<div class="min-vh-100 d-flex flex-column container align-items-center justify-content-center">
    {% if error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Warning!</strong> {{error}} !.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      {% endif %}

    <form action="../register/" method="post" style="min-width: 50%;" class="form bg-light  p-3 rounded-3 shadow">
        {% csrf_token %}
        <div class="container w-75 d-flex flex-column gap-3">
            <h1 class="text-center">Register</h1>
            <div>
                <label class="form-label" for="username"  >Username</label>
                <input type="text" required class="form-control" id="username" name="username" >
            </div>

            <div>
                <label class="form-label" for="gmail"  >Gmail</label>
                <input type="email" required class="form-control" id="gmail" name="gmail" >
            </div>

            <div>
                <label class="form-label" for="username"  >Password</label>
                <input type="password" required class="form-control" id="password" name="password" >
            </div>

            <div>
                <label class="form-label" for="re_password"  >Conferm Password</label>
                <input type="password" required class="form-control" id="re_password" name="re_password" >
            </div>

            <div>
                <label for="" class="form-label">Already have an account? <a class="link-primary" href="../login" >Login</a></label>
            </div>

            <div class="w-100 d-flex align-items-center justify-content-center">
                <input  type="submit" class="btn btn-primary w-75" value="Create Account">
            </div>

        </div>

    </form>

</div>


{% endblock %}
