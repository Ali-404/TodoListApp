<!DOCTYPE html> 
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Todo List App</title>
</head>
<body>


        
    <nav class="nav navbar navbar-dark text-bg-primary shadow p-3 ">
        <div class="container">
            <h1>Todo List App</h1>
            {% if show_back %}
                <a href="../app/" class="btn btn-light shadow">Back</a>
                {% endif %}
            <button onclick="updateTheme()" class="btn btn-light shadow  ">
                <i class="bi bi-moon-stars"></i>
            </button>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% if custom_message %}
        <div class="container min-vh-100 d-flex align-items-center justify-content-center flex-column">
            <h1 class="w-100 text-center">{{ custom_message }}</h1>
        </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <script>
        function updateTheme(){
            html = document.querySelector('html')
            oldTheme = html.getAttribute('data-bs-theme')
            newTheme = oldTheme ==  'dark' ? 'light' : 'dark'
            html.setAttribute("data-bs-theme",newTheme)

        }

    </script>

</body>
</html>
